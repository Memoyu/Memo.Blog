<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <linearGradient id="gradient" gradientTransform="rotate(-50)">
        <stop stop-color="#b84297" ></stop>
        <stop stop-color="#3e9fcb" offset="0.3"></stop>
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur
        in="SourceGraphic"
        stdDeviation="1" />
    </filter>
  </defs>

  <rect width="100%" height="100%" style="fill: rgba(255,255,255, 0.95)" ry="20" filter="url(#blur)"/>
  <rect width="100%" height="100%" ry="20" style=" 
                --stroke: 5px;
                stroke: url(#gradient); 
                stroke-width: var(--stroke); 
                fill: none; 
            " /> 
        
</svg>